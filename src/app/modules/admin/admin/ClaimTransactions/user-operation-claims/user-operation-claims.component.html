<div style="margin-left: 390px; margin-bottom: 15px">
  <button
    style="margin-left: 10px"
    class="btn btn-primary"
    routerLink="/admin/auth/add"
  >
    <i class="bi bi-plus-square"></i> set An authorization Assignment
  </button>
</div>
<div
  class="modal fade"
  id="addCategoryModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New assignment</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userOperationClaimAddForm">
          <label for="recipient-name" class="col-form-label">Claim Name:</label>
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            formControlName="claimName"
          />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">User Email</th>
      <th scope="col">Claim Name</th>
      <th scope="col">Claim Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userOperationClaims">
      <th scope="row">1</th>
      <td>{{ item.id }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.claimName }}</td>
      <td>
        <button
          class="btn btn-primary mx-1"
          data-bs-toggle="modal"
          data-bs-target="#addCategoryModal"
        >
          Update
        </button>
        <button class="btn btn-danger mx-1" (click)="delete(item)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
