<div class="container" >
  <form *ngIf="blogEditForm" [formGroup]="blogEditForm">
    <div class="form-label">
      <input
        type="text"
        formControlName="categoryId"
        class="form-control"
        placeholder="Category ID"
      />
    </div>
    <div class="input-group">
      <span class="input-group-text"> Title   </span>
      <textarea class="form-control" formControlName="blogTitle" aria-label="With textarea"></textarea>
    </div>

    <div class="input-group">
      <span class="input-group-text">Content</span>
      <textarea class="form-control" formControlName="blogContent" aria-label="With textarea"></textarea>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="update()">
      Save Blog
    </button>
  </form>
</div>
